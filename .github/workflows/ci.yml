
name: CI

on:
  push:
    branches:
      - '**'
      - '!gh-pages'
    paths-ignore:
      - '**.md'
      - 'docs/**'
      - '.github/workflows/publish_docs.yml'

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash
    steps:
    - 
      name: get fire
      uses: actions/checkout@v2
      with:
        submodules: 'recursive'
    -
      name: test fire
      run: |
        source .github/rootless-env.sh
        echo "::group::Setup Environment"
        ldmx use dev hdf5
        ldmx base ..
        echo "::endgroup::"
        echo "::group::Configure Build"
        ldmx cmake -B build -S . -DCMAKE_INSTALL_PREFIX=${LDMX_BASE}/.container-install
        echo "::endgroup::"
        echo "::group::Build fire"
        ldmx cmake --build build
        echo "::endgroup::"
        echo "::group::Test fire"
        ldmx cmake --build build --target test
        echo "::endgroup::"
        echo "::group::Install fire for Test Module"
        ldmx cmake --build build/ --target install
        echo "::endgroup::"
        echo "::group::Use fire in Test Module"
        echo "::group::Configure Test Module"
        ldmx cmake -B build/test/module -S test/module \
          -DCMAKE_INSTALL_PREFIX=${LDMX_BASE}/.container-install
        echo "::endgroup::"
        echo "::group::Build and Install Test Module"
        ldmx cmake --build build/test/module --target install
        echo "::endgroup::"
        echo "::group::Test Module Production"
        ldmx fire test/module/production.py
        echo "::endgroup::"
        echo "::endgroup::"

